<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="game-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body onload="loadGame()">
    <section class="sides">
        <div class="left-side">
            <h1 class="header">Player Wins</h1>
            <section class="pWins">
                <p class="human-wins">0</p>
            </section>
            <div class="instruction-button" id="buttons">Instructions</div>
            <div class="home-button" id="buttons">Change Game Mode</div>

            <div id="myModal" class="modal">

                
                <div class="modal-popup">
                  <span class="close-button">&times;</span>
                  <section class="instruction-text">
                    
                  </section>
                </div>
              </div>
        </div>
        <div class="right-side">
            <h1 class="header">Computer Wins</h1>
            <section class="cWins">
                <p class="computer-wins">0</p>
            </section>
            <div class="reset-button" id="buttons">Reset Score</div>
        </div>
    </section>
    <h1 class="game-header">Rock Paper Scissors!</h1>
    <h1 class="instructions">Pick your player!</h1>
    <section class="game-play">
        <section class="game"></section>
        <section class="game-text"></section>
        <section class="winner"></section>
    </section>
</body>
<script src="player.js"></script>
<script src="main.js"></script>
<script src="logic.js"></script>
</html>
